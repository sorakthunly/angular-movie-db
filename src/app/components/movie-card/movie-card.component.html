<section class="movie-card-container mb-3">
	<app-user-score [score]="movie.vote_average"></app-user-score>
	<img appDefaultImage class="movie-card-image" [src]="movie.poster_path | image" alt="Movie thumbmail" />
	<article class="py-2">
		<p class="movie-card-title text-light mb-1">{{ movie.original_title }}</p>
		<p class="movie-card-date text-dark small mb-0">{{ movie.release_date | stringDate }}</p>
	</article>
</section>
