<section class="movie-snapshot">
	<section class="movie-snapshot-offset-wrapper container">
		<img appDefaultImage [src]="movie.poster_path | image" alt="Poster image" class="movie-snapshot-poster-image" />

		<section class="movie-snapshot-wrapper pt-3">
			<app-movie-recap
				[releaseDate]="movie.release_date"
				[score]="movie.vote_average"
				[title]="movie.original_title"
				[duration]="movie.runtime"
			></app-movie-recap>
		</section>
	</section>
</section>
